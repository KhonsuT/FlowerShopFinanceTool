<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Invoice</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <section id="nav">
        <div class="container-fluid nav-container border-bottom border-2 border-dark">
            <div>
                <img class="nav-image" src="{% static 'images/sw_logo.jpg' %}" alt="logo">
            </div>
            <div class="w-100 text-center">
                <h1 class="nav-text">SweetWood Flora</h1>
            </div>
        </div>
    </section>
    <section id="search">
        <div class="container w-75 d-flex border-2 justify-content-center">
            <form id="searchSection"class="w-50 d-flex flex-row">
                <div class="mb-3" style="width: 100%;">
                  <label for="searchBar" class="form-label"></label>
                  <input type="text" class="form-control" id="searchBar" aria-describedby="flowerLookUp">
                </div>
                <button type="submit" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart-fill" viewBox="0 0 16 16">
                    <path d="M6.5 13a6.47 6.47 0 0 0 3.845-1.258h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1A6.47 6.47 0 0 0 13 6.5 6.5 6.5 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13m0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
                  </svg></button>
            </form>
        </div>
        <div id="searchResults" class="container w-75 my-1 border-2 border p-0 search-results-container">
            <table class="table table-striped-columns m-0 p-0">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Image</th>
                      <th scope="col">Name</th>
                      <th scope="col">Unit Price</th>
                    </tr>
                </thead>
                <tbody id="searchResultsTable">
                </tbody>
            </table>
        </div>
    </section>
    <section id="adminSection">
        <div class="container w-75 d-flex flex-column border border-2 border-dark my-3 d-none">
            <form action="" id="addPriceForm" class="w-50 d-flex">
                <div>
                    <label class="form-label" for="flowers">Choose Flower:</label>
                </div>
                <div class="w-100 mx-3 px-3" >
                    <select id="flowers" name="flowers" class="form-select">
                        <!-- dynamically generated by js and updates based on add/remove flowers -->
                    </select>
                </div>
            </form>
        </div>
        <div class="container w-75 d-flex flex-column border border-2 border-dark my-3 py-1 ">
            <form id="addFlowerForm" enctype="multipart/form-data">
                <div class="my-1">
                    <label for="name">Flower Name</label>
                    <input id="name" type="text" class="form-control" name="name">
                </div>
                <div class="my-1">
                    <label for="type">Flower Type</label>
                    <input id="type" type="text" class="form-control" name="type">
                </div>
                <div class="my-1">
                    <label for="image">Flower Image</label>
                    <input id="image" type="file" class="form-control" name="image">
                </div>
                <div class="my-1">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
            <div id="addFlowerResponse"></div>
        </div>
    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
