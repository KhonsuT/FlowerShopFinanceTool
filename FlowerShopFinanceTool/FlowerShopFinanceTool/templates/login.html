<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Invoice</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<style>
    body {
    background-color: #f7ebda;
    }
    .nav-image {
        position: absolute;
        top: 0;
        left: 0;
        height: 15vh;
        padding: 0;
        margin: 0;
        height: 15vh;
        width: auto;
        object-fit: cover;
        z-index: -1;
    }
    .nav-container {
    display: flex;
    position: relative;
    align-items: center;
    height: 15vh;
    padding: 0;
    margin: 0;
    width: 100%;
    }
</style>
<body> 
    <section id="nav">
        <div class="container-fluid nav-container border-bottom border-2 border-dark">
            <div>
                <img class="nav-image" src="{% static 'images/sw_logo.jpg' %}" alt="logo">
            </div>
            <div class="w-100 text-center">
                <h1 class="nav-text">SweetWood Flora</h1>
            </div>
        </div>
    </section>
    <section class="login-form">
        <div class="container w-50 justify-content-center d-flex flex-column align-items-center my-5">
            <form class="bg-light" action="{% url 'login' %}" method="POST" style="width: 30rem;">
                {% csrf_token %}
                <div class="flex-column d-flex border border-3 border-dark align-items-center rounded">
                    <div>
                        <label class="form-label m-2" for="username">Username</label>
                        <input name="username" id="username" type="text" class="form-control" style="width: 25rem;">
                    </div>
                    <div>
                        <label class="form-label m-2" for="password">Password</label>
                        <input name="password" id="password" type="password" class="form-control" style="width: 25rem;"">
                    </div>
                    <div>
                        <button class="btn btn-dark mt-5 mb-3" type=""submit>
                            Login
                        </button>
                    </div>
                </div>
            </form>
            <div>
                <p class="text-danger">{{error}}</p>
            </div>
        </div>
    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
